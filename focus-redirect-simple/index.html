<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus App - Email Confirmed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 { 
            margin-bottom: 10px; 
            font-size: 28px;
        }
        p { 
            margin-bottom: 30px; 
            opacity: 0.9; 
            line-height: 1.5;
        }
        .btn {
            background: #3b82f6;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover { 
            background: #2563eb; 
        }
        .fallback { 
            margin-top: 30px; 
            font-size: 14px; 
            opacity: 0.7; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Email Confirmed!</h1>
        <p>Your Focus account has been successfully verified.</p>
        
        <a href="focus://auth/callback" class="btn" onclick="openApp(); return false;">
            Open Focus App
        </a>
        
        <div class="fallback">
            <p>App not opening automatically?</p>
            <a href="https://play.google.com/store/apps/details?id=com.focus.focus" class="btn">
                Get Focus App
            </a>
        </div>
    </div>

    <script>
        function openApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            
            let appUrl = "focus://auth/callback";
            const params = [];
            
            if (accessToken) params.push(`access_token=${accessToken}`);
            if (refreshToken) params.push(`refresh_token=${refreshToken}`);
            
            if (params.length > 0) {
                appUrl += "?" + params.join("&");
            }
            
            window.location.href = appUrl;
        }

        // Auto-open app after 2 seconds
        setTimeout(() => {
            openApp();
        }, 2000);
    </script>
</body>
</html>
