<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus App - Email Confirmed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        h1 { 
            margin-bottom: 10px; 
            font-size: 28px;
        }
        p { 
            margin-bottom: 30px; 
            opacity: 0.9; 
            line-height: 1.5;
        }
        .btn {
            background: #3b82f6;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover { 
            background: #2563eb; 
            transform: translateY(-2px);
        }
        .fallback { 
            margin-top: 30px; 
            font-size: 14px; 
            opacity: 0.7; 
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Email Confirmed!</h1>
        <p>Your Focus account has been successfully verified.</p>
        
        <div id="status">
            <div class="loading"></div>
            Opening Focus App...
        </div>
        
        <div id="manual-open" style="display: none;">
            <a href="focus://auth/callback" class="btn" onclick="openApp()">
                Open Focus App
            </a>
            
            <div class="fallback">
                <p>App not opening? Try:</p>
                <a href="https://play.google.com/store/apps/details?id=com.focus.focus" class="btn">
                    Download from Play Store
                </a>
            </div>
        </div>
    </div>

    <script>
        function openApp() {
            // Extract URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const tokenType = urlParams.get('token_type');
            
            // Build app URL with parameters
            let appUrl = "focus://auth/callback";
            const params = [];
            
            if (accessToken) params.push(`access_token=${accessToken}`);
            if (refreshToken) params.push(`refresh_token=${refreshToken}`);
            if (tokenType) params.push(`token_type=${tokenType}`);
            
            if (params.length > 0) {
                appUrl += "?" + params.join("&");
            }
            
            console.log("Opening app with URL:", appUrl);
            
            // Try to open the app
            window.location.href = appUrl;
            
            return false;
        }

        // Auto-try to open app on page load
        window.onload = function() {
            console.log("Page loaded, attempting to open app...");
            console.log("Current URL:", window.location.href);
            
            // Try to open app after 1 second
            setTimeout(() => {
                openApp();
            }, 1000);
            
            // Show manual option after 5 seconds
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
                document.getElementById('manual-open').style.display = 'block';
            }, 5000);
        };
    </script>
</body>
</html>
