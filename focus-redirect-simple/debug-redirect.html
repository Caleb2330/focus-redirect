<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus App - Debug Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .debug-info {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
        .btn {
            background: #3b82f6;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Redirect Page</h1>
    <p>This page will show you exactly what Supabase is sending</p>
    
    <div class="debug-info" id="debug-info">
        Loading debug information...
    </div>
    
    <button class="btn" onclick="openApp()">Open Focus App (Manual)</button>
    <button class="btn" onclick="copyDebugInfo()">Copy Debug Info</button>
    
    <script>
        function displayDebugInfo() {
            const currentUrl = window.location.href;
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Get all possible auth parameters
            const accessToken = urlParams.get('access_token') || hashParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token');
            const tokenType = urlParams.get('token_type') || hashParams.get('token_type');
            const expiresIn = urlParams.get('expires_in') || hashParams.get('expires_in');
            const code = urlParams.get('code') || hashParams.get('code');
            
            const debugInfo = {
                'Full URL': currentUrl,
                'Search Params': window.location.search,
                'Hash Fragment': window.location.hash,
                'URL Params (parsed)': Object.fromEntries(urlParams),
                'Hash Params (parsed)': Object.fromEntries(hashParams),
                'Found Tokens': {
                    accessToken: accessToken ? 'YES (length: ' + accessToken.length + ')' : 'NO',
                    refreshToken: refreshToken ? 'YES (length: ' + refreshToken.length + ')' : 'NO',
                    tokenType: tokenType || 'NO',
                    expiresIn: expiresIn || 'NO',
                    code: code ? 'YES (length: ' + code.length + ')' : 'NO'
                }
            };
            
            document.getElementById('debug-info').innerHTML = 
                '<pre>' + JSON.stringify(debugInfo, null, 2) + '</pre>';
            
            console.log('Debug Info:', debugInfo);
            
            return debugInfo;
        }
        
        function openApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            const accessToken = urlParams.get('access_token') || hashParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token');
            const tokenType = urlParams.get('token_type') || hashParams.get('token_type');
            const expiresIn = urlParams.get('expires_in') || hashParams.get('expires_in');
            const code = urlParams.get('code') || hashParams.get('code');
            
            let appUrl = "focus://auth/callback";
            const params = [];
            
            if (accessToken) params.push(`access_token=${encodeURIComponent(accessToken)}`);
            if (refreshToken) params.push(`refresh_token=${encodeURIComponent(refreshToken)}`);
            if (tokenType) params.push(`token_type=${encodeURIComponent(tokenType)}`);
            if (expiresIn) params.push(`expires_in=${encodeURIComponent(expiresIn)}`);
            if (code) params.push(`code=${encodeURIComponent(code)}`);
            
            if (params.length > 0) {
                appUrl += "?" + params.join("&");
            }
            
            console.log('Opening app with URL:', appUrl);
            alert('Opening app with URL: ' + appUrl);
            window.location.href = appUrl;
        }
        
        function copyDebugInfo() {
            const debugInfo = displayDebugInfo();
            navigator.clipboard.writeText(JSON.stringify(debugInfo, null, 2))
                .then(() => alert('Debug info copied to clipboard!'))
                .catch(() => alert('Could not copy to clipboard'));
        }
        
        // Display debug info on page load
        window.onload = function() {
            displayDebugInfo();
            
            // Auto-redirect after 10 seconds if tokens are found
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const hasTokens = urlParams.get('access_token') || hashParams.get('access_token') || 
                             urlParams.get('code') || hashParams.get('code');
            
            if (hasTokens) {
                setTimeout(() => {
                    openApp();
                }, 10000);
            }
        };
    </script>
</body>
</html>
